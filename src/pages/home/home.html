<ion-header>
  <ion-navbar color="primary" hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{tournament?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="details">
      <span class="bold">Dates: </span>{{tournament?.date_start | date}} - {{tournament?.date_end | date}}
      <br>
      <span class="bold">Team cap: </span>{{tournament?.cap}}
      <br>
      <span class="bold">Type: </span>{{tournament?.type}}
      <br>
  </div>

  <h1>Events</h1>
  
	<ion-list class="schedule-wrapper">
      <button detail-none (click)="expandItem(item)" ion-item 
              *ngFor="let item of items" 
              [ngClass]="{'registration': item.type===1,
                          'round': item.type===2,
                          'social': item.type===3,
                          'workshop': item.type===4,
                          'meal': item.type===5,
                          'transport': item.type===6,
                          'briefing': item.type===7,
                          'misc': item.type===8}"
              text-wrap>
        <div class="item-head">
          <h2><span class="event-label">Now: </span>Lorem Ipsum Dolor</h2>
          <p><i class="fas fa-clock"></i> 12:00 - 13:00 &emsp; <i class="fas fa-map-marker-alt"></i> AB01 </p>
        </div>
        <event-detail [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer et rhoncus libero, a porta diam. <br>
            Integer tellus orci, hendrerit at ante laoreet, pulvinar euismod orci. <b>Vivamus sit amet arcu blandit</b>, pellentesque dolor in, venenatis felis. Mauris et placerat nisl, congue iaculis nibh.
        </event-detail>
        <!-- <button ion-button clear item-end>View</button> -->
      </button>
    </ion-list>

</ion-content>
